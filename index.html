<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Scholarship Form</title>
        <link rel="stylesheet" type="text/css" href="form.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    </head>
    <body>
        <div class="header">
            Scholarship Form
        </div>
    
        <div class="container">
            <form id="scholarshipForm" novalidate="novalidate">
                <div class="section-title">Personal Information</div>
                
                <div class="form-row">
                    <div class="form-label">
                        Full Name<span>*</span>
                    </div>
                    <div class="form-input">
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                        <!-- <div id="fullNameError" class="error-message"></div> -->
                    </div>
                    <div class="form-label">
                        Age<span>*</span>
                    </div>
                    <div class="form-input">
                        <input type="number" id="age" name="age" placeholder="Enter your age">
                        <!-- <div id="ageError" class="error-message"></div> -->
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-label">
                        Father/Mother Name<span>*</span>
                    </div>
                    <div class="form-input">
                        <input type="text" id="parentName" name="parentName" placeholder="Enter parent name">
                        <!-- <div id="parentNameError" class="error-message"></div> -->
                    </div>
                    <div class="form-label">
                        Occupation<span>*</span>
                    </div>
                    <div class="form-input">
                        <input type="text" id="occupation" name="occupation" placeholder="Enter occupation">
                        <!-- <div id="occupationError" class="error-message"></div> -->
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-label">
                        Address<span>*</span>
                    </div>
                    <div class="form-input">
                        <textarea id="address" name="address" placeholder="Enter your address"></textarea>
                        <!-- <div id="addressError" class="error-message"></div> -->
                    </div>
                    <div class="form-label relationship-label">
                        Relationship<span>*</span>
                    </div>
                    <div class="form-input">
                        <input type="text" id="relationship" name="relationship" placeholder="Enter relationship" style="margin-top: 36px;">
                        <!-- <div id="relationshipError" class="error-message"></div> -->
                    </div>
                </div>
                
                <div class="section-title">Marks</div>
                
                <table id="subjectsTable">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Subject</th>
                            <th>Total</th>
                            <th>Score</th>
                            <th>%</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic rows will be added here -->
                    </tbody>
                </table>
                
                <button type="button" id="addSubjectBtn" class="add-subject-btn">
                    <span class="plus-icon">+</span> Add Subject
                </button>
                <div id="subjectsError" class="error-message"></div>
                
                <div class="section-title">Income Details</div>
                
                <div class="form-row">
                    <div class="form-label">
                        Annual Income<span>*</span>
                    </div>
                    <div class="form-input">
                        <input type="text" id="annualIncome" name="annualIncome" placeholder="Enter annual income">
                        <!-- <div id="annualIncomeError" class="error-message"></div> -->
                    </div>
                    <div class="form-label">
                        Requisition Amount<span>*</span>
                    </div>
                    <div class="form-input">
                        <input type="number" id="requisitionAmount" name="requisitionAmount" placeholder="Enter requisition amount">
                        <!-- <div id="requisitionAmountError" class="error-message"></div> -->
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-label">
                        Nature Of Requisition<span>*</span>
                    </div>
                    <div class="form-input">
                        <input type="text" id="natureRequisition" name="natureRequisition" placeholder="Enter nature of requisition">
                        <!-- <div id="natureRequisitionError" class="error-message"></div> -->
                    </div>
                    <div class="form-label">
                        Fund Amount<span>*</span>
                    </div>
                    <div class="form-input">
                        <input type="number" id="fundAmount" name="fundAmount" placeholder="Enter fund amount">
                        <!-- <div id="fundAmountError" class="error-message"></div> -->
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
        <script src="form.js"></script>
    </body>
</html>
